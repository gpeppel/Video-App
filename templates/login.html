<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Login page</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="text-center">
  <div class="container login-view">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="jumbotron vertical-center">
        <div class="jumbotron-shadow">
          <form class="form-login" form method="POST" action="">
            <a href=""><img src="{{url_for('static', filename='images/badge.png')}}" class="badge" alt="badge_icon"></a>
            <h1 class="h3 mb-3 font-weight-normal" class="login">PLEASE SIGN IN</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="EMAIL ADDRESS" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="PASSWORD" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> REMEMBER ME
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">SIGN IN</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</body>

</html>
